<form #weightForm="ngForm" class="editForm" nonvalidate>
    <h4 class="head text-center">{{title}}</h4>
    <br>
    <div class="form-group row">
        <label for="inputweight" class="col-sm-4 col-form-label">Weight</label>
        <div class="col-sm">
            <input type="number" class="form-control col-sm-4" name="inputweight" id="inputweight" [(ngModel)]="weight.weight" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6 offset-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!weightForm.valid" (click)="proceed(weightForm)">Next</button>
        </div>
    </div>
</form>
