<div class="container">
    <br>
    <h2 class="head text-center ">{{title}}</h2>
    <br>
    <div class="row featurette" *ngIf="this.formData.isMale">
        <div class="col-sm shadow p-3 mb-5 bg-white rounded embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item " [src]="(this.videoUrl) | safeurl" allowfullscreen></iframe>
        </div>
    </div>
    <div class="row featurette" *ngIf="this.formData.isFemale">
        <div class=" col-sm shadow p-3 mb-5 bg-white rounded embed-responsive embed-responsive-16by9 ">
            <iframe class="embed-responsive-item " [src]="(this.videoUrl) | safeurl" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="container ">
    <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded ">
        <div class="card-body text-primary ">
            <h5 class="card-title ">
                <b>YOUR DAILY MACROS</b></h5>
        </div>
        <hr>
        <div class="card-body text-primary ">
            <h5 class="card-title ">
                <b>{{this.model.dailyCalories}} &nbsp; CALORIES PER DAY</b></h5>
        </div>
        <ul class="list-group list-group-flush ">
            <li class="list-group-item ">
                <b>CARBOHYDRATES: &nbsp; {{model.c}}g &nbsp; <small> {{model.carbohydrates}} %</small> </b></li>
            <li class="list-group-item ">
                <b>PROTEIN: &nbsp;{{model.p}}g &nbsp; <small> {{model.protein}} %</small> </b></li>
            <li class="list-group-item ">
                <b>FAT: &nbsp;{{model.f}}g &nbsp; <small>{{model.fat}} %</small></b>
            </li>
            <li class="list-group-item ">
                <b>Activity: &nbsp;{{this.activityLevel}}&nbsp; </b>
            </li>
        </ul>
    </div>
    <div class="form-group column">
        <app-payment [selectedCourseTitle]="this.title"></app-payment>
    </div>
    
</div>
