    <header class="bg-primary">
        <div class="container">
            <div class="progress" *ngIf="route === '/home/sex'">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                </div>
            </div>
            <div class="progress" *ngIf="route === '/home/age'">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:36%">
                </div>
            </div>
            <div class="progress" *ngIf="route === '/home/height'">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:53%">
                </div>
            </div>
            <div class="progress" *ngIf="route === '/home/weight'">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:66%">
                </div>
            </div>
            <div class="progress" *ngIf="route === '/home/activity'">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:87%">

            </div>
        </div>
