<form #ActivityFrom="ngForm">
    <br>
    <h4 class="head text-center">{{title}}</h4>
    <br>

    <div class="form-group row">
        <label for="inputActivityLevel" class="col-sm-4 col-form-label">Activity Level</label>
        <div class="col-sm">
            <select class="form-control " multiple name="inputActivityLevel" [(ngModel)]="activity.activity" id="inputActivityLevel">
          <option value=1.2>Sedentary</option>
          <option value=1.325>Lightly Active</option>
          <option value=1.55>Moderate Active</option>
          <option value=1.725>Very Active</option>
          <option value=1.9>Extremely Active</option>
        </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6 offset-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!ActivityFrom.valid" (click)="proceed(ActivityFrom)">Next</button>
        </div>
    </div>
</form>
