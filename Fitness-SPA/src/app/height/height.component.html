<form #HeightForm="ngForm" class="editForm" nonvalidate>
    <br>
    <h3 class="head text-center">{{title}}</h3>
    <br>
    <div class="form-group text-center">
        <label for="inputHeight" class="col-sm-4 col-form-label">Height: {{height.height}} cm</label>
        <label for="inputHeight" class="col-sm-4 col-form-label">Height: {{displayHeight(height.height)}} " </label>
        <div class="col-sm">
            <input type="range" max="300" min="0" class="form-control col-sm" name="inputHeight" id="inputHeight" [(ngModel)]="height.height" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6 offset-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!HeightForm.valid" (click)="proceed(HeightForm)">Next</button>
        </div>
    </div>
</form>
